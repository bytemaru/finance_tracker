<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Finance Tracker</title>
    <style>
        #treemap {
            display: block;
            line-height: 0;
            font-size: 0;
            margin: 0;
            padding: 0;
        }
        #treemap svg {
            display: block;
        }
        #details {
            margin-top: 0;
        }
    </style>
</head>
<body>
<h1>Hello from Webpack Dev Server!</h1>
<div class="flex flex-col lg:flex-row gap-4">
    <div style="margin-bottom: 10px;">
        <label>From: <input type="date" id="startDate"></label>
        <label>To: <input type="date" id="endDate"></label>
        <button id="applyFilter">Apply</button>
    </div>
    <div id="treemap" style="font-family: sans-serif;"></div>
    <div id="details" style="font-family: sans-serif;"></div>
</div>
</body>
</html>
